{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="" style="padding: 20px;">
        <form class="form-horizontal" action="{% url 'auth:login' %}" method="POST">
            {% csrf_token %}
            {{ login_form.as_p }}
            <br>
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <input class="btn btn-primary" type="submit" value="Войти">
        </form>
        <hr>
        <a class='btn btn-link' href="{% url 'auth:register' %}">Регистрация</a><br>
        <a class='btn btn-link' href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Вход через VK</a>
    </div>
{% endblock %}
